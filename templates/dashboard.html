<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ“„ ATS Resume Scorer</h2>
    <form method="post" action="/upload" enctype="multipart/form-data" class="p-4 shadow bg-white rounded">
        <div class="mb-3">
            <label class="form-label">Upload Resume (PDF only):</label>
            <input type="file" name="resume" class="form-control" accept=".pdf" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Paste Job Description:</label>
            <textarea name="jd" rows="6" class="form-control" placeholder="Enter JD here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Analyze Resume</button>
    </form>
</div>

</body>
</html>
