<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - ATS Resume Scorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h3 class="text-center mb-4 text-success">ğŸ“ Sign Up for Resume Scorer</h3>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'warning' if category == 'error' else 'success' }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control" required placeholder="Enter email" value="{{ request.form.email or '' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required placeholder="Create password">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Send OTP & Create Account</button>
                </form>

                <p class="mt-3 text-center">
                    Already have an account? <a href="{{ url_for('auth.login') }}">Log in here</a>
                </p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
