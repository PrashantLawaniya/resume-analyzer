<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Email - ATS Resume Scorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h3 class="text-center text-warning mb-4">ðŸ“§ Email Verification</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Enter the OTP sent to your email</label>
            <input type="text" name="otp" class="form-control" placeholder="6-digit code" required>
          </div>
          <button type="submit" class="btn btn-warning w-100">Verify & Complete Signup</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
